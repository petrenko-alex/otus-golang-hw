version: "3"
services:
  calendar-test:
    build:
      context: ..
      dockerfile: ./deployments/test/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      calendar-server:
        condition: service_started
  calendar-server:
    build:
      context: ..
      dockerfile: ./deployments/server/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4242:4242"
      - "4042:4042"
  db:
    image: postgres:16.0-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: "calendar"
      POSTGRES_USER: "main"
      POSTGRES_PASSWORD: "main"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - calendar-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U main -d calendar" ]
      interval: 3s
      timeout: 5s
      retries: 5
volumes:
  calendar-data:
