version: "3"
services:
  calendar-server:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4242:4242"
      - "4042:4042"
  calendar-scheduler:
    build:
      context: .
      dockerfile: ./deployments/scheduler/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  calendar-sender:
    build:
      context: .
      dockerfile: ./deployments/sender/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
  db:
    image: postgres:16.0-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: "calendar"
      POSTGRES_USER: "main"
      POSTGRES_PASSWORD: "main"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - calendar-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U main -d calendar" ]
      interval: 3s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=alex
      - RABBITMQ_DEFAULT_PASS=alex
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - calendar-rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
volumes:
  calendar-rabbitmq:
  calendar-data:
